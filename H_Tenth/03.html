
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<script>
			function nameInp() {
				var nameVa = document.getElementById("nameInp").value
				if (nameVa.trim().length == 0 || nameVa == null) {
					document.getElementById("spanVa").innerHTML = "请输入名字"
				} else {
					document.getElementById("spanVa").innerHTML = ""
				}
			}

			function passInp() {
				var passVa = document.getElementById("passInp").value
				if (passVa.trim().length == 0 || passVa == null) {
					document.getElementById("spanVaPa").innerHTML = "请输入密码"
				} else {
					document.getElementById("spanVaPa").innerHTML = ""
				}
			}
		</script>
	<body>
		<table align="center" width="400" border="1" cellpadding="8" cellspacing="0">
			<tr>
				<td colspan="2" align="center"><h3>resume</h3></td>
				</tr>
					<tr>
						<th>姓名：</th>
						<td><input id="nameInp" onblur="nameInp()" size="19" type="text" name="name" required><span id="spanVa" style="color: red "></span></td>
					</tr>
					<tr>
						<th>密码：</th>
						<td><input id="passInp" onblur="passInp()" type="password" size="20" name="password" required><span id="spanVaPa" style="color: red "></span>
						</td>
					</tr>
					<tr>
						<th>性别：</th>
						<td>
							<input type="radio" name="sex" checked>男&nbsp;&nbsp;&nbsp;
							<input type="radio" name="sex">女
						</td>
					</tr>
					<tr>
						<th>血型：</th>
						<td>
							<input type="radio" name="blood type" value="O">O&nbsp;
							<input type="radio" name="blood type" value="A">A&nbsp;
							<input type="radio" name="blood type" value="B">B&nbsp;
							<input type="radio" name="blood type" value="AB">AB
						</td>
					</tr>
					<tr>
						<th>性格：</th>
						<td>
							<input type="checkbox" name="character" value="1">热情大方&nbsp;
							<input type="checkbox" name="character" value="2">温柔体贴&nbsp;
							<input type="checkbox" name="character" value="3">多情善感
						</td>
					</tr>
					<tr>
						<th>文件：</th>
						<td>
							
							<input type="file" placeholder="浏览.." onclick="onwj(wjSpan)">
						</td>
					</tr>
					<tr>
						<th>简介：</th>
						<td>
							<textarea name="des" rows="4" cols="30" placeholder="请输入你的个人介绍......" required></textarea>
						</td>
					</tr>
					<tr>
						<th>城市：</th>
						<td>
							<select name="city">
								<option>北京市</option>
								<option value="1">广安市</option>
								<option value="2">成都市</option>
								<option value="3">武汉</option>
								<option value="4">南京</option>
								<option value="5">东莞</option>
							</select>
						</tr>
					<tr>	<!--  提/置-->
						<td colspan="2" align="center">
							<input type="submit" name="submit" value="提交">
							<input type="reset" name="reset" value="重置">
						</td>
					</tr>
				</table>
	</body>
</html>
